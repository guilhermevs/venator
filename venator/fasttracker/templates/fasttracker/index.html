{% extends 'fasttracker/base.html' %}

{% block body %}
  <div class="row">
    <table class="table">
      <thead>
        <tr>
          <th>ID</th>
          <th>Title</th>
          <th>Status</th>
          <th>Creator</th>
          <th>Created</th>
        </tr>
      </thead>
      <tbody>
        {% for bug in object_list %}
        <tr>
          <td>{{ bug.id }}</td>
          <td><a href="{{ bug.get_absolute_url }}">{{ bug.title }}</a></td>
          <td><span class="badge {{ bug.status }}">{{ bug.status }}</span></td>
          <td>{{ bug.creator }}</td>
          <td>{{ bug.created_at }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
{% endblock %}
